<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Hover Effect</title>
    <style>
        button {
            padding: 10px 20px;
            background-color: #1a6aeb; /* Initial blue color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.5s ease-in-out;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #87ceeb; /* Sky blue color */
            transition: left 0.5s ease-in-out;
            z-index: 0;
        }

        button:hover::before {
            left: 0;
        }

        button span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button><span>Hover Me</span></button>
</body>
</html>
